<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LordFilm Telegram Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #1a1a1a; /* Заглушка, если открыто не в TG */
            --tg-theme-text-color: #ffffff;
            --accent-color: #f50; /* Фирменный оранжевый LordFilm */
        }

        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            background: var(--tg-theme-bg-color);
            z-index: 100;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            color: var(--accent-color);
        }

        .search-bar {
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        .search-bar input {
            flex: 1;
            background: #2b2b2b;
            border: none;
            border-radius: 10px;
            padding: 10px;
            color: white;
            outline: none;
        }

        /* Сетка фильмов */
        .content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }

        .movie-card {
            background: #2b2b2b;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .movie-card img {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .movie-info {
            padding: 8px;
            font-size: 14px;
        }

        .rating {
            position: absolute;
            top: 8px;
            left: 8px;
            background: var(--accent-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        /* Нижняя панель навигации */
        nav.bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #111;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #333;
        }

        .nav-item {
            text-align: center;
            font-size: 12px;
            color: #888;
        }

        .nav-item.active {
            color: var(--accent-color);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">LORD<span>FILM</span></div>
        <i class="fas fa-user-circle" style="font-size: 24px;"></i>
    </header>

    <div class="search-bar">
        <input type="text" placeholder="Поиск фильма или сериала...">
    </div>

    <div class="content" id="app">
        </div>

    <nav class="bottom-nav">
        <div class="nav-item active"><i class="fas fa-home"></i><br>Главная</div>
        <div class="nav-item"><i class="fas fa-fire"></i><br>Топ</div>
        <div class="nav-item"><i class="fas fa-bookmark"></i><br>Моё</div>
        <div class="nav-item"><i class="fas fa-cog"></i><br>Настройки</div>
    </nav>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть на весь экран

        // Применяем цвета темы Telegram
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor);
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor);

        // Пример данных (потом заменим на API)
        const demoMovies = [
            { title: "Дюна: Часть вторая", rating: "8.5", img: "https://via.placeholder.com/200x300?text=Dune+2" },
            { title: "Оппенгеймер", rating: "8.2", img: "https://via.placeholder.com/200x300?text=Oppenheimer" }
        ];

        const app = document.getElementById('app');
        demoMovies.forEach(movie => {
            app.innerHTML += `
                <div class="movie-card">
                    <div class="rating">${movie.rating}</div>
                    <img src="${movie.img}" alt="${movie.title}">
                    <div class="movie-info">${movie.title}</div>
                </div>
            `;
        });
    </script>
</body>
</html>
