<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LordFilm | Aloha Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: #0f0f0f; 
            color: #ffffff;
            margin: 0; padding: 0; 
        }
        .container { padding: 10px; }
        
        /* Контейнер плеера Aloha */
        .aloha-player-wrap { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background: #000; 
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #333;
            margin-bottom: 20px;
        }
        iframe { width: 100%; height: 100%; border: none; }

        /* Стиль баннера Ozon (тот самый, без картинок) */
        .ozon-banner-final-css { width: 100%; margin: 15px 0; }
        .ozon-flex-container { display: flex; text-decoration: none; border-radius: 12px; overflow: hidden; background: #005bff; border: 1px solid #e0e0e0; }
        .ozon-blue-side { flex: 1; display: flex; align-items: center; justify-content: center; padding: 15px; min-width: 140px; }
        .ozon-card-css { width: 120px; height: 75px; background: linear-gradient(135deg, #0073ff 0%, #004699 100%); border-radius: 8px; position: relative; padding: 10px; box-sizing: border-box; }
        .card-chip { width: 18px; height: 14px; background: #ffd700; border-radius: 2px; }
        .card-logo { color: white; font-weight: 900; font-size: 12px; }
        .red-badge-fixed { position: absolute; bottom: -5px; right: -10px; background: #ff0055; color: white; font-weight: bold; font-size: 9px; padding: 4px 8px; border-radius: 4px; }
        .ozon-white-side { flex: 1.5; background: #ffffff; padding: 15px; display: flex; flex-direction: column; justify-content: center; }
        .ozon-white-side h3 { margin: 0; color: #005bff; font-size: 16px; }
        .ozon-white-side p { margin: 5px 0; color: #333; font-size: 12px; }
        .ozon-yellow-button { background: #ffcc00; color: #003db3; font-weight: bold; padding: 8px; border-radius: 6px; text-align: center; font-size: 13px; }

        .admin-badge { background: #4caf50; padding: 5px; text-align: center; font-size: 12px; border-radius: 0 0 10px 10px; }
    </style>
</head>
<body>
    <div id="admin-panel" class="admin-badge">LordFilm Admin: Доступ разрешен</div>

    <div class="container">
        <div class="aloha-player-wrap">
            <iframe id="aloha-iframe" src="https://api.aloha.to/embed/imdb/tt1170358" allowfullscreen></iframe>
        </div>

        <div class="ozon-banner-final-css">
            <a href="https://ozon.ru/fintech/promo/ref/QQRAXMXZ7" target="_blank" rel="nofollow" class="ozon-flex-container">
                <div class="ozon-blue-side">
                    <div class="ozon-card-css">
                        <div class="card-chip"></div>
                        <div class="card-logo">OZON</div>
                        <div class="red-badge-fixed">25% КЭШБЭК</div>
                    </div>
                </div>
                <div class="ozon-white-side">
                    <h3>БЕСПЛАТНАЯ КАРТА</h3>
                    <p>Кэшбэк до 25% и оформление за 1 минуту!</p>
                    <div class="ozon-yellow-button">Оформить сейчас</div>
                </div>
            </a>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Функция для смены фильма (позже прикрутим поиск)
        function changeMovie(imdbId) {
            document.getElementById('aloha-iframe').src = `https://api.aloha.to/embed/imdb/${imdbId}`;
        }
    </script>
</body>
</html>
